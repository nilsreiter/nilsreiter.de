- title: CorefAnnotator
  license: apache2
  url: https://github.com/nilsreiter/CorefAnnotator
  github: nilsreiter/CorefAnnotator
  doi: 10.5281/zenodo.1228105
  description: "CorefAnnotator is a tool for annotating coreference in texts. It has been developed to be able to cope with long texts with many different chains. The core idea is not to annotate binary relations between mentions (e.g., cataphoric), but to consider all mentions that co-refer to form an equivalence set. Consequently, the tool displays a list of entities on the right and allows free assignment of text spans to these entities."
  screenshot: /assets/img/corefannotator1.png
  language: java
  platform: desktop
  citation: Reiter2018ag
