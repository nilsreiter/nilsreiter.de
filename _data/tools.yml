- title: TreeAnno
  license: apache2
  url: https://github.com/nilsreiter/treeanno
  github: nilsreiter/treeanno
  doi: 10.5281/zenodo.1296315
  citation: Kuthy2018aa
  description: "TreeAnno is a web-based tool to annotate tree structures on texts. Instead of drawing relations with pointing device, sentences or tokens can be indented. This makes the tool similar to an outliner (which is also its inspiration source). Under the hood, indentations are stored as trees on text snippets encoded via their character offsets. The tool has been used to annotate information structure in interactive texts."
  screenshot: /assets/img/treeanno1.png
  language: java
  platform: web
